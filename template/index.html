<!DOCTYPE html>
<html lang="en">
<head>
	<title>Car price Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="static/main.css">
<!--===============================================================================================-->

<style>
     .form-select{
            margin: auto;
            width: 100%;
            padding-top: 2.5px;
            padding-bottom: 2.5px;
            font-size: 16px;
            padding-left: 3px;
            border: 1px solid white;
            background-color: white;
        }
        .form-select:focus{
            outline: none;
            box-shadow: none;
            border: 1px solid lightblue;
        }
</style>
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action="submit" method="POST" class="contact100-form validate-form">
				<p class="text-center text-danger" style="text-shadow: 1px 1px 4px lightpink; font-size: larger;">{{predict}}</p>
				<span class="contact100-form-title">
					Car Price Prediction
				</span>

				<div class="wrap-input100 validate-input" data-validate="field is required">
					<span class="label-input100">Year of Purchase</span>
					<input class="input100" type="text" name="year" id="year" placeholder="Enter year like 2015" required>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate="field is required">
					<span class="label-input100">Showroom Price(in lakhs)</span>
					<input class="input100" type="text" name="Present_Price" id="Present_Price" placeholder="Enter present price in lacs like 3.4" required>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate="field is required">
					<span class="label-input100">Kilometers Drived</span>
					<input class="input100" type="text" name="Kms_Driven" id="Kms_Driven" placeholder="Enter Km Drived like 24000" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Fuel</span>
					<div>
						<select class="form-select form-select-lg text-dark mb-2" aria-label=".form-select-lg example"
                        id="Fuel_Type_Petrol" name="Fuel_Type_Petrol" required>
                            <option value="Petrol" selected>Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Cng">CNG</option>
                        </select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Owner Type</span>
					<div>
						<select class="form-select form-select-lg text-dark mb-2" aria-label=".form-select-lg example" id="Seller_Type_Individual" name="Seller_Type_Individual" required>
                            <option value="Dealer" selected>Dealer</option>
                            <option value="Indivaidual">Individual</option> 
                        </select>
					</div>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 input100-select">
					<span class="label-input100">Transmission Type</span>
					<div>
						<select class="form-select form-select-lg text-dark mb-2" aria-label=".form-select-lg example" id="Transmission_Manual"   name="Transmission_Manual" required>
                            <option value="Petrol" selected>Mannual Car</option>
                            <option value="Diesel">Automatic Car</option>
                        </select>
					</div>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="field is required">
					<span class="label-input100">How Old is Car</span>
					<input class="input100" type="text" name="no_year" id="no_year" placeholder="Enter no of years like 23" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit" id="submit" data-target="#exampleModalCenter" data-toggle="modal">
							<span>
								Submit
                                
                                <i class="fa m-l-7" aria-hidden="true">-</i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<div id="dropDownSelect1"></div>



</body>
</html>
